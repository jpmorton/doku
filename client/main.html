<head>
  <title>Note Manager</title>
 <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 -->
</head>

<body>
<nav class="red">
  <div class="container"> 
      <div class="class_wrapper"> 
          <a href="#" class="brand-logo">Mes notes</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            {{#if currentUser}}
            <li><a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add note</a></li>
          {{/if}}
            <li class="nav-item">{{> loginButtons}} </li>
          </ul>

          

      </div>

  </div>
  
</nav>


  <div class="container">  
    <h1>Lastest notes</h1>
    {{#if currentUser}}
<ul class="collection">
{{#each notes}}
    {{> note}}
{{/each}}
</ul>
{{ else }}
<p> please log in</p>
{{/if}}
</div>

{{> add}}
{{> upd}}

<script>
$(document).ready(function(){
  $('.modal').modal();
});
</script>

</body>


<template name="note">
<li class="collection-item">{{titre}} -- {{url}}  added by<strong>{{ username }}</strong> - 
  <a href="" class="upd-note"><i class="material-icons modal-trigger" href="#updModal">update</i></a> -
  <a href="" class="delete-note"><i class="material-icons">close</i></a>
</li>
</template>

<template name="add">
    <div id="addModal" class="modal">
        <div class="modal-content">
          <h3>ajoutet une note</h3>
          <form class="add-form">
            <input type="text" name="titre" placeholder="ajouter une note">
            <input type="text" name="url" placeholder="ajouter une url">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
          </form>
      </div>
    </div>
</template>


<template name="upd">
  <div id="updModal" class="modal">
      <div class="modal-content">
        <h3>modifier une note</h3>
        <form class="upd-form">
          <input type="text" name="titre" placeholder="modifier la note" value="{{titre}}">
          <input type="text" name="url" placeholder="modifier une url">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
  </div>
</template>
